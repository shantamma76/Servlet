<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Train Ticket Booking</h1>
        <form action="railway" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="source">Source</label>
                <select class="form-control" id="source" name="source" required>
                    <option>--Select--</option>
                    <option>Bangalore</option>
                    <option>Kalaburgi</option>
                    <option>Mysore</option>
                    <option>Tumkur</option>
                    <option>Hyderabad</option>
                    <option>Pune</option>
                </select>
            </div>

            <div class="form-group">
                <label for="destination">Destination</label>
                <select class="form-control" id="destination" name="destination" required>
                    <option>--Select--</option>
                    <option>Belagavi</option>
                    <option>Mangalore</option>
                    <option>Kalaburgi</option>
                    <option>Bijapur</option>
                    <option>Hubli</option>
                    <option>Ballari</option>
                </select>
            </div>

            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" class="form-control" id="startDate" name="startDate" required>
            </div>

            <div class="form-group">
                <label for="returnDate">Return Date</label>
                <input type="date" class="form-control" id="returnDate" name="returnDate">
            </div>

            <div class="form-group">
                <label for="seatType">Seat Type</label>
                <select class="form-control" id="seatType" name="seatType" required>
                    <option>--Select--</option>
                    <option>1st AC</option>
                    <option>2A</option>
                    <option>3A</option>
                    <option>SL</option>
                    <option>CC</option>
                    <option>2S</option>
                    <option>EC</option>
                    <option>EA</option>
                    <option>UE/GEN</option>
                </select>
            </div>

            <div class="form-group">
                <label for="totalTicket">Total Ticket</label>
                <input type="number" class="form-control" id="totalTicket" name="totalTicket" required>
            </div>

            <div class="form-group">
                <label for="male">No of Male</label>
                <input type="number" class="form-control" id="male" name="male" required>
            </div>

            <div class="form-group">
                <label for="female">No of Female</label>
                <input type="number" class="form-control" id="female" name="female" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Book</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
